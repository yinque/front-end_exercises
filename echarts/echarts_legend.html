<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ECharts legend标签</title>
  <script src="../_lib/echarts.min.js"></script>
</head>
<body>
<div id="chart-container" style="width: 400px; height: 300px;"></div>

<script>
  // 创建图表实例
  const chart = echarts.init(document.getElementById('chart-container'));

  // 配置图表选项
  const option = {
    legend: {
      data: ['系列1', '系列2', '系列3'],
    },
    xAxis: {
      type: 'category',
      data: ['A', 'B', 'C', 'D', 'E'],
    },
    yAxis: {
      type: 'value',
    },
    series: [
      {
        name: '系列1',
        type: 'bar',
        data: [10, 20, 30, 40, 50],
      },
      {
        name: '系列2',
        type: 'bar',
        data: [15, 25, 35, 45, 55],
      },
      {
        name: '系列3',
        type: 'bar',
        data: [20, 30, 40, 50, 60],
      },
    ],
  };

  // 渲染图表
  chart.setOption(option);
</script>
</body>
</html>
