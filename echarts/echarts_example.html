<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ECharts 示例</title>
  <script src="../_lib/echarts.min.js"></script>
</head>
<body>
<div id="chart-container" style="width: 400px; height: 300px;"></div>

<script>
  // 创建图表实例
  const chart = echarts.init(document.getElementById('chart-container'));

  // 配置图表选项
  const option = {
    xAxis: {
      type: 'category',
      data: ['A', 'B', 'C', 'D', 'E'],
    },
    yAxis: {
      type: 'value',
    },
    series: [{
      type: 'bar',
      data: [10, 20, 30, 40, 50],
    }],
  };

  // 渲染图表
  chart.setOption(option);
</script>
</body>
</html>
